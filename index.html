<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-white text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="row bg-white rounded-top-2 p-3">
            <div class="col-4 text-center">
                <label for="full_name" class="form-label violet">Nome Cognome</label>
                <input class="form-control border-violet" type="text" name="full_name" id="full_name" placeholder="nome e cognome">
            </div>
            <div class="col-4 text-center">
                <label for="km" class="form-label violet">Km da percorrere</label>
                <input class="form-control border-violet" type="text" name="km" id="km" placeholder="kilometri">
            </div>
            <div class="col-4 text-center">
                <label for="select-age" class="form-label violet">Fascia d'et√†</label>
                <select class="form-select border-violet" aria-label="Default select example" id="select-age">
                    <option selected>Open this select menu</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="adulto">Adulto</option>
                    <option value="senior">Senior( > 65 )</option>
                  </select>
            </div>
        </div>
        <div class="row bg-white rounded-bottom-2 p-3">
            <div class="col-12 text-center">
                <button type="button" class="btn violet" id="calculate-price">Genera</button>
                <button type="button" class="btn violet">Annulla</button>
            </div>
    </div>
    <div class="container d-none" id="d-none">
        <div class="row">
            <h1 class="text-white text-center my-3">IL TUO BIGLIETTO</h1>
        </div>
        <div class="row bg-white p-3">
            <div class="col-12">
                <h4>DETTAGLIO PASSEGGERI</h4>
            </div>
            <div class="col-3 bg-secondary p-2">
                <h4>NOME PASSEGGERO</h4>
                <div id="name" ></div>
            </div>
            <div class="col-9">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="ticket_type"></td>
                        <td>5</td>
                        <td>48265</td>
                        <td id="ticket_price"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
